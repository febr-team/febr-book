bookdown::gitbook:
  css: style.css
  config:
    fontsettings:
      theme: white
      family: serif
    toolbar:
      position: static
    code_folding: hide
    toc:
      before: |
        <li><a href="http://www.ufsm.br/febr/" style="font-weight: bold;font-family: Comfortaa; font-size:2em">febr</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Publicado com bookdown</a></li>
    edit:
      link: https://github.com/febr-team/febr-book/edit/master/%s
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  citation_package: natbib
  toc: false
bookdown::epub_book: default
